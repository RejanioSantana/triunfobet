<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triunfo Bet</title>
</head>
<body>
    <header><h1><a href="">Triunfo Bet</a></h1></header>
    <main>
        <form  method="post">
            <h3>Dados Pessoais</h3>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Ex: André">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name" placeholder="Ex: S Andrade">
            <label for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" placeholder="Ex: S Andrade">
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" placeholder="Ex: S Andrade">
            <label for="cep">Cep</label>
            <input type="text" name="cep" id="cep">
            <label for="phone">Telefone</label>
            <input type="text" name="phone" id="phone">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <h3>Dados Bancarios</h3>
            <label for="institution">Instituição</label>
            <input type="text" name="institution" id="institution">
            <label for="agency">Agência</label>
            <input type="text" name="agency" id="agency">
            <label for="account">Conta</label>
            <input type="text" name="account" id="account">
            <label for="type">Tipo de Conta</label>
            <input type="text" name="type" id="type">
            <label for="pix">Pix</label>
            <input type="text" name="pix" id="pix">
            <input type="submit" value="Salvar">
        </form>
    </main>
</body>
</html>
